<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profile Card</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
  </head>
  <body>
    <div class="top-container">

    </div>
    <div class="card">
    <img src="images/image-victor.jpg" alt="victor">
    <div class="profile">
      <h3 class="name">Victor Crest <span class="age">26</span></h3>
      <h4 class="location">London</h4>
    </div>
    <div class="bot-bar">
      <div class="fig-bar">
      <h3 class="figure">80K</h3>
      <h3 class="figure">803K</h3>
      <h3 class="figure">1.4K</h3>
      </div>
      <div class="des-bar">
        <div class="des">Followers</div>
        <div class="des">Likes</div>
        <div class="des">Photo</div>
      </div>
    </div>
    </div>
    <div class="bot-container">
    </div>
  </body>
</html>
